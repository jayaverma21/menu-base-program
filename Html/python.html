<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: slideInDown 1s ease-out;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 0 18px; /* Space between buttons and teddy, reduced by 10% */
        }

        .button {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: #fff;
            padding: 10px 15px;
            width: 200px; /* Fixed width */
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 6px rgba(0, 0, 0, 0.1);
            outline: none;
            font-weight: bold;
            animation: fadeInUp 1.2s ease-out;
        }

        .button:hover {
            background: linear-gradient(135deg, #3bb2b8, #42e695);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background: linear-gradient(135deg, #2c9f91, #2f7879);
            box-shadow: 0 4px rgba(0, 0, 0, 0.1);
            transform: translateY(2px) scale(0.98);
        }

        .teddy {
            font-size: 10em;
            animation: moveTeddy 2s linear infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveTeddy {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <h1>Choose any python service</h1>
            <button class="button" onclick="window.location.href='bulkMail.html'">Bulk Mail</button>
            <button class="button" onclick="window.location.href='googlesearch.html'">Google Search</button>
            <button class="button" onclick="window.location.href='weather.html'">Weather</button>
            <button class="button" onclick="window.location.href='sms.html'">SMS</button>
            <button class="button" onclick="window.location.href='whatsapp.html'">Whatsapp</button>
        </div>
        <div class="teddy">üêç</div>
        <div class="button-container">
            <h1>&nbsp;</h1> <!-- Empty header to keep alignment -->
            <button class="button" onclick="window.location.href='chatbot.html'">ChatBot</button>
            <button class="button" onclick="window.location.href='data.html'">Student Info Form</button>
            <button class="button" onclick="window.location.href='rps_game.html'">Rock_Paper_Scissors</button>
            <button class="button" onclick="window.location.href='generate_qr.html'">generate_qr</button>
        </div>
    </div>
</body>
</html>
