<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rock { background-color: #ff5722; color: white; }
        .paper { background-color: #4caf50; color: white; }
        .scissors { background-color: #2196f3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <form method="post" action="/cgi-bin/rps_game.py">
            <button class="rock" name="choice" value="Rock">Rock</button>
            <button class="paper" name="choice" value="Paper">Paper</button>
            <button class="scissors" name="choice" value="Scissors">Scissors</button>
        </form>
    </div>
</body>
</html>
