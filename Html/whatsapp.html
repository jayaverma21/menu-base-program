<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
        }

        .header {
            background-color: #075E54;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header i {
            font-size: 24px;
            margin-right: 10px;
        }

        .form-container {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #128C7E;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #075E54;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <i class="fab fa-whatsapp"></i> Send WhatsApp Message
        </div>
        <div class="form-container">
            <form action="/cgi-bin/whatsapp.py" method="post">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required>

                <label for="message">Message:</label>
                <input type="text" id="message" name="message" required>

                <label for="hour">Hour (24-hour format):</label>
                <input type="number" id="hour" name="hour" min="0" max="23" required>

                <label for="minute">Minute:</label>
                <input type="number" id="minute" name="minute" min="0" max="59" required>

                <input type="submit" value="Send">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
